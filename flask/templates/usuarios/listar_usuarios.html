{% extends 'base.html' %}
{% block content %}
<h1>Usuarios</h1>
<a href="{{ url_for('crear_usuario') }}">Crear Usuario</a>
<table>
    <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Correo</th>
        <th>Acciones</th>
    </tr>
    {% for usuario in usuarios %}
    <tr>
        <td>{{ usuario.nombre }}</td>
        <td>{{ usuario.edad }}</td>
        <td>{{ usuario.correo }}</td>
        <td>
            <a href="{{ url_for('editar_usuario', id=usuario.id) }}">Editar</a>
            <form method="POST" action="{{ url_for('eliminar_usuario', id=usuario.id) }}">
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
