{% extends 'base.html' %}
{% block content %}
<h1>Crear Usuario</h1>
<form method="POST">
    <label>Nombre:</label>
    <input type="text" name="nombre" required>
    <label>Edad:</label>
    <input type="number" name="edad" required>
    <label>Correo:</label>
    <input type="email" name="correo" required>
    <button type="submit">Crear</button>
</form>
{% endblock %}
