{% extends 'base.html' %}
{% block content %}
<h1>Tareas</h1>
<a href="{{ url_for('asignar_tarea') }}">Asignar Tarea</a>
<table>
    <tr>
        <th>Tarea</th>
        <th>Usuario</th>
        <th>Fecha</th>
        <th>Estado</th>
    </tr>
    {% for tarea in tareas %}
    <tr>
        <td>{{ tarea.tarea }}</td>
        <td>{{ tarea.usuario_id }}</td>
        <td>{{ tarea.fecha }}</td>
        <td>{{ tarea.id_estado }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
